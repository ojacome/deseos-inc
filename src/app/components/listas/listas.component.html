<ion-list>

  <ion-item-sliding *ngFor="let lista of deseoSvc.listas">
    <ion-item  detail color="dark" (click)="listaSeleccionada( lista )">
      <ion-label>{{ lista.titulo }}</ion-label>
      <ion-note color="tertiary" slot="end">{{ lista.items.length }} items</ion-note>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="borrar(lista)" color="danger">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-list>
